{% extends 'base.html' %}
{% load static %} 

{% block title %}修改密碼{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">修改密碼</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- 渲染表單 -->
                        <button type="submit" class="btn btn-primary w-100">更新密碼</button>  <!-- 提交按鈕 -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
