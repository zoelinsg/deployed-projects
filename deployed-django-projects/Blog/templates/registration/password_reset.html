{% extends 'base.html' %}
{% load static %} 

{% block title %}忘記密碼{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">忘記密碼</h2>
                </div>
                <div class="card-body">
                    <p>請輸入您的電子郵件地址，我們會寄送一封包含重設密碼連結的電子郵件給您。</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}  <!-- 渲染表單 -->
                        <button type="submit" class="btn btn-primary w-100">送出</button>  <!-- 提交按鈕 -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
