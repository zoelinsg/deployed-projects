{% extends 'base.html' %}
{% load static %} 

{% block content %}
<div class="container mt-4">
    <h1>{{ is_update|yesno:"修改文章,新增文章" }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ is_update|yesno:"更新,提交" }}</button>
    </form>
</div>
{% endblock %}
