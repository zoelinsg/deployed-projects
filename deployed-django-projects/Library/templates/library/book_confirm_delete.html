{% extends 'base.html' %}

{% block title %}刪除書籍{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">刪除書籍</h1>
    <p>您確定要刪除書籍 "{{ book.title }}" 嗎？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除</button>
        <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
