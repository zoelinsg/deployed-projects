{% extends 'base.html' %}

{% block title %}刪除活動{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">刪除活動</h1>
    <p>您確定要刪除此活動嗎？</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除</button>
        <a href="{% url 'activity_detail' activity.pk %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
