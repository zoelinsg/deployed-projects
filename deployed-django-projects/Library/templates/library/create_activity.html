{% extends 'base.html' %}

{% block title %}創建活動{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">創建活動</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">創建</button>
    </form>
</div>
{% endblock %}
