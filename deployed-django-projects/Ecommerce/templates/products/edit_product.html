{% extends 'base.html' %}
{% block title %}編輯產品{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">編輯產品</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">更新產品</button>
    </form>
</div>
{% endblock %}
