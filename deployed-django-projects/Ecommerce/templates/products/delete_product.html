{% extends 'base.html' %}
{% block title %}刪除產品{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">刪除產品</h2>
    <p>您確定要刪除產品 <strong>{{ product.name }}</strong> 嗎？此操作無法撤銷。</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">刪除</button>
        <a href="{% url 'manage_products' %}" class="btn btn-secondary">取消</a>
    </form>
</div>
{% endblock %}
