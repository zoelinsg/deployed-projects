{% extends 'base.html' %}
{% load static %}
{% block title %}登入{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h2 class="text-center mb-4">登入</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    請修正以下錯誤後再次嘗試：
                    {% for field in form %}
                        {% if field.errors %}
                            {{ field.errors }}
                        {% endif %}
                    {% endfor %}
                </div>
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">使用者名稱</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="輸入使用者名稱" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">密碼</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-secondary w-100">登入</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">忘記密碼？</a>
        </div>
        <div class="text-center mt-2">
            <a href="{% url 'register' %}" class="text-decoration-none">註冊新帳號</a>
        </div>
    </div>
</div>
{% endblock %}
