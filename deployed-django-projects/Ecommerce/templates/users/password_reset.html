{% extends 'base.html' %}
{% load static %}
{% block title %}忘記密碼{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">忘記密碼</h2>
    <p>請輸入您的電子郵件地址，我們會寄送一封包含重設密碼連結的電子郵件給您。</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary w-100">送出</button>
    </form>
</div>
{% endblock %}
